<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 4</title>
    <link rel="stylesheet" href="landingPage4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <img src="https://i.pinimg.com/originals/9b/8b/b2/9b8bb2ebe41edbc505e5dc62b02cc1be.png" alt="Logo" id="logo">
    <nav>
        <p>Sign Up</p>
        <p>Testimonies</p>
        <p>Newsletter</p>
        <p>Press</p>
    </nav>
    <div class="main-1">
        <h1>The best way to work from home.</h1>
        <form>
            <input type="email" placeholder="Enter your email" id="email">
            <input type="submit" value="Get started" id="submit">
        </form>
    </div> 
    <div class="main-2">
        <div class="text">
            <h1>We build your virtual <span>community</span> for you.</h1>
            <p><span class="word">Never miss a meeting</span></p>
            <p><span class="word">Organize projects and task management</span></p>
            <p><span class="word">New workflow so you see your team's accomplishments</span></p>
        </div>
    </div> 

    <img src="https://images.pexels.com/photos/1181498/pexels-photo-1181498.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
</body>
</html>
