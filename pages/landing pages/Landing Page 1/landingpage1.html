<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 1</title>
    <link rel="stylesheet" href="landingpage1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed&display=swap" rel="stylesheet">    
</head>
<body>

    <div class="main">
        <div class="section">
            <img src="https://images.pexels.com/photos/2551794/pexels-photo-2551794.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Cafe Image">
        </div>
        <div class="section">
            <h1>Your new favorite neighborhood cafe.</h1>
            <h2>Sign up for reminders, coupons, and more!</h2>

            <form>
                <label for="email">Enter your email: </label>
                <input type="text" name="email" id="email" placeholder="iWantCoffee@yes.com">
                <input id="submit" type="submit">
            </form>

            <div class="button-section">
                <p>Website <span class="material-symbols-outlined">monitor</span></p>
                <p>Menu <span class="material-symbols-outlined">coffee_maker</span></p>
                <p>Directions <span class="material-symbols-outlined">directions</span></p>
            </div>
        </div>      
    </div>


    
</body>
</html>
